<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <video style="width:100%" id="video" controls></video>
    <script>
        /*
        * To serve the local kermit files, run the command below

        yarn start && ngrok http 8080

        And then set the value of NGROK_URL to the URL generated by ngrok 

        */

        const NGROK_URL = 'YOUR_NGROK_URL'

        const path = `${NGROK_URL}/videos/generated.m3u8`

        if (Hls.isSupported()) {
            const video = document.getElementById('video');
            const hls = new Hls();
            hls.loadSource(path);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        }
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = path;
            video.addEventListener('canplay', function () {
                video.play();
            });
        }
    </script>
</body>

</html>
